# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - "test.*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make directory
        run: mkdir _site
      - name: Copy files
        run: cp index.html extsub.js extsub.css coi-config.js _site
      - name: Fetch coi
        run: curl -o _site/coi-serviceworker.min.js "https://unpkg.com/coi-serviceworker@0.1.7/coi-serviceworker.min.js"
      - name: Fetch ffmpeg
        run: |
          cd _site && \
          curl -o ffmpeg-util.js "https://unpkg.com/@ffmpeg/util@0.12.0/dist/umd/index.js" && \
          wget "https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/umd/ffmpeg.js" \
               "https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/umd/ffmpeg.js.map" \
               "https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/umd/814.ffmpeg.js" \
               "https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/umd/814.ffmpeg.js.map" \
               "https://raw.githubusercontent.com/tamo/Subworkers/conv-path-tostring/subworkers.js" \
               "https://unpkg.com/@ffmpeg/core-mt@0.12.2/dist/umd/ffmpeg-core.js" \
               "https://unpkg.com/@ffmpeg/core-mt@0.12.2/dist/umd/ffmpeg-core.wasm" \
               "https://unpkg.com/@ffmpeg/core-mt@0.12.2/dist/umd/ffmpeg-core.worker.js"
      - name: Patch ffmpeg.js
        run: mv ./_site/ffmpeg.js ./ && \
             echo 'importScripts("subworkers.js");' | cat - ./ffmpeg.js > ./_site/ffmpeg.js
      - name: Patch ffmpeg-core.js
        run: mv ./_site/ffmpeg-core.js ./ && \
             echo 'importScripts("subworkers.js");' | cat - ./ffmpeg-core.js > ./_site/ffmpeg-core.js
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
